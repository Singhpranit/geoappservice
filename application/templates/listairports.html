{% extends "base.html" %}

{% block content %}
    <h1>List of Airports:</h1>
    <table border = 1>
        <tr><th>Name</th><th>Longitude</th><th>Latitude</th></tr>
        {% for airport in airports %}
        <tr><td>{{ airport.name }}</td><td>{{ airport.longitude }}</td><td>{{ airport.latitude }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
